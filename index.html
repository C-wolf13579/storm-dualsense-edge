<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Storm Controller Overlay</title>

<style>
html, body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

.controller {
  position: absolute;
  width: 900px;
  height: 400px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.grip {
  position: absolute;
  width: 260px;
  height: 360px;
  background: linear-gradient(180deg, #2a003f, #120018);
  border-radius: 140px;
  box-shadow:
    inset 0 0 30px rgba(160,70,255,0.4),
    0 0 40px rgba(140,50,255,0.7);
  animation: pulse 3.5s ease-in-out infinite;
}

.grip.left {
  left: 0;
  transform: rotate(-8deg);
}

.grip.right {
  right: 0;
  transform: rotate(8deg);
}

.name {
  position: absolute;
  bottom: 90px;
  width: 100%;
  text-align: center;
  font-family: Arial Black, sans-serif;
  font-size: 38px;
  letter-spacing: 6px;
  color: rgba(190,120,255,0.9);
  text-shadow:
    0 0 6px rgba(190,120,255,1),
    0 0 18px rgba(120,40,200,1);
}

@keyframes pulse {
  0% {
    box-shadow:
      inset 0 0 20px rgba(140,50,255,.4),
      0 0 25px rgba(140,50,255,.6);
  }
  50% {
    box-shadow:
      inset 0 0 35px rgba(200,120,255,.7),
      0 0 45px rgba(200,120,255,.9);
  }
  100% {
    box-shadow:
      inset 0 0 20px rgba(140,50,255,.4),
      0 0 25px rgba(140,50,255,.6);
  }
}
</style>
</head>

<body>
  <div class="controller">
    <div class="grip left">
      <div class="name">STORM</div>
    </div>
    <div class="grip right">
      <div class="name">STORM</div>
    </div>
  </div>
</body>
</html>
